<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickDesk</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <div class="Logo">Logo</div>
        <div class="Profile">
            <button>DashBoard</button>
            <button>Admin</button>
        </div>
    </header>
    <div class="filter">
        <label><input type="checkbox" id="showopen" checked> Show open only</label>
        <select name="categories" id="categories">
            <option value="" disabled selected>Categories</option>
            <option value="software">Software</option>
            <option value="hardware">Hardware</option>
            <option value="network">Network</option>
        </select>
        <select name="status" id="status">
            <option value="" disabled selected>Status</option>
            <option value="open">Open</option>
            <option value="inprogress">In Progress</option>
            <option value="closed">Closed</option>
        </select>
        <div class="SortBy">
            
            <label>Sort By:</label>
            <input type="radio" name="Sort" id="Comment">Most Comment
            <input type="radio" name="Sort" id="Upvote">Most Upvote
        </div>
    </div>
    <div class="Search">
        <input type="text" placeholder="Search">
        <button>Ask</button>
    </div>
    <div class="TicketSpace">
        <div class="Ticket">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum voluptatem nulla iure dignissimos! Suscipit pariatur error voluptatibus facere tempore adipisci?</p>
            <span>Tags</span>
        </div>
    </div>
</body>
</html>
