<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
    <link rel="stylesheet" href="../styles/question.css">
</head>
<body>
    <head class="nav">
        <!-- <div class="Logo">Logo</div> -->
        <div class="Profile">
            <button class="dash">DashBoard</button>
            <button class="admin">Admin</button>
        </div>
    </head>
    <div class="ask4ques">
        <img src="../../images/ask-question-icon-19.jpg" alt="">
        <h2>Ask Your Question</h2>
    </div>
    

    <div class="query">
        <div class="Input ques"><label for="">Question</label>
        <input type="text" placeholder="Enter your query here"></div>
        <div class="Input des"> <label for="">Description</label>
        <textarea name="" id="" rows="12" placeholder="Enter your description here..."></textarea>
        <div class="Input tag"><label for="">Tags</label>
        <input type="text"></div>
        <div class="Input email"> <label for="email">Email</label>       
        <input type="email" id="email" name="email" required></div>
        <div class="Input phone">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <button>Post</button>
    </div>
</body>
</html>
